<!DOCTYPE HTML>
<html>
	<head>
		<title>reverse order loop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
	</head>
	<body>
	<h3>2. Print N numbers in reverse order loop</h3>
		<script>
			var a=20;
		while(a>=1){
		document.write(a);
		a--;
		}
		</script>
	</body>
